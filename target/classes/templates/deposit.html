<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deposit</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }

        h2 {
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .input-field {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .submit-button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
        }

        .submit-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Deposit Money</h2>
                    <div th:if="${successMessage}" class="alert alert-success" style="background-color: rgb(152, 213, 115);">
            <strong>Success!</strong> <span th:text="${successMessage}"></span>
            </div>
            <div th:if="${errorMessage}" class="alert alert-danger" style="background-color: rgb(255, 94, 94);">
            <strong>Error!</strong> <span th:text="${errorMessage}"></span>
        </div><br><br>
        <form th:action="@{/deposit}" method="post">
    <input type="hidden" name="id" th:value="${id}" />
    <label for="amount">Enter Amount:</label>
    <input type="number" id="amount" name="amount" class="input-field" placeholder="Enter Amount" required><br><br>
    <label for="RecAccNo">Receiver's Account Number:</label>
    <input type="number" id="RecAccNo" name="RecAccNo" class="input-field" placeholder="Receiver's Account Number" required><br><br>
    <label for="AccNo">Confirm Account Number:</label>
    <input type="number" id="AccNo" name="AccNo" class="input-field" placeholder="Confirm Your Account Number" required><br><br>
    <input type="submit" value="Deposit" class="submit-button">
</form>

    </div>
</body>
</html>
